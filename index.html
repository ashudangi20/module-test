<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Module Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Images with Flex Box -->
    <div class="container">
        <div>
            <button id="img-1" onclick="openFormFunction()"><img class="img" src="a1.jpg" alt="img1"></button>
        </div>
        <div>
            <button id="img-2" onclick="displayFormInfoFunction()"><img class="img" src="a2.jpg"
                    alt="img2"></button>
        </div>
        <div>
            <button id="img-3" onclick="displayDiceWthScore()"><img class="img" src="a3.jpg" alt="img3"></button>
        </div>
        <div>
            <button id="img-4" onclick="generateCouponCodeFunction()"><img class="img" src="a4.jpg"
                    alt="img4"></button>
        </div>
    </div>

    <!-- Form Group -->
    <div class="form-Group hidden" id="form">
        <!-- <form action="/"> -->
            <label for="name">FullName: </label>
            <input type="text" id="name"><br>

            <label for="userName">UserName: </label>
            <input type="text" id="userName"><br>

            <label for="email">Email ID : </label>
            <input type="text" id="email"><br><br>
            <button id="sumbitBtn" onclick="submitFormInfoFunction()">Submit</button>
        <!-- </form> -->
    </div>

    <!-- Display Form info -->
    <div class="displayformInfo hidden" id="displayInfo">
        <h2>Your information is</h2><br>
        <span id="info"></span><br><br>
        <p>Click on next Image to proceed further</p>
    </div>

    <!-- MessageWala section -->
    <div id="msgWala">
        <h2 id="msgDispaly"></h2>
    </div>
    
    <!-- dice image with score and attempts -->
    <div class="diceWthScore hidden" id="diceWthScore">
        <p>Attempts left : <span id="attemptsLeft">0</span></p><br>
        <div>
            <button id="dice-Image" onclick="diceClick()"><img class="img" src="d1.jpg"
                    alt="diceImage"></button><br><br>
            <p>Remaining Dice Clicks: <span id="diceClicks">3</span></p>
            <p>Your total score is: <span id="score">0</span></p>
        </div>
    </div>

    <!-- Congratulations and try again Image -->
    <div>
        <img class="hidden" id="congratsImage" src="congrats.jpg" alt="congratsImage" heigth="200px" width="200px">
    </div>
    <div>
        <img class="hidden" id="tryAgainImage" src="img\try-again.jpg" alt="tryAgainImage">
    </div>
    <script src="script.js"></script>
</body>

</html>
